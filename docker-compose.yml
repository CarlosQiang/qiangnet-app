version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qiangnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: qiangnet_db
      POSTGRES_USER: qiangnet_user
      POSTGRES_PASSWORD: qiangnet_secure_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - qiangnet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qiangnet_user -d qiangnet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ../qiangnet-api-backend
      dockerfile: Dockerfile
    container_name: qiangnet-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: qiangnet_db
      DB_USER: qiangnet_user
      DB_PASSWORD: qiangnet_secure_2024
      JWT_SECRET: qiangnet_jwt_super_secret_key_2024_production_${RANDOM:-12345}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      ADMIN_EMAIL: admin@qiangnet.local
      ADMIN_PASSWORD: Admin123!@#
      CORS_ORIGIN: http://localhost:3000,http://frontend:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qiangnet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - api_logs:/app/logs
      - api_uploads:/app/uploads

  qiangnet-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qiangnet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://192.168.8.200:3001
      - NEXT_PUBLIC_APP_NAME=QiangNet
      - NEXT_PUBLIC_ENVIRONMENT=production
    networks:
      - qiangnet-network
    depends_on:
      - qiangnet-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio opcional de nginx para proxy reverso
  nginx:
    image: nginx:alpine
    container_name: qiangnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - qiangnet-frontend
      - qiangnet-api
    networks:
      - qiangnet-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local
  api_uploads:
    driver: local

networks:
  qiangnet-network:
    external: true
